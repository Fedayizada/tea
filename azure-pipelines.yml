# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: DockerInstaller@0
      inputs:
        dockerVersion: '20.10.0'
    - task: CmdLine@2
      inputs:
        script: 'docker buildx create --name multiarch && docker buildx use multiarch && docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t tea:$(tag) .'
        
    - task: CmdLine@2
      inputs:
        script: 'docker image ls'
    - task: ECRPushImage@1
      inputs:
        awsCredentials: 'aws-demo'
        regionName: 'us-east-1'
        imageSource: 'imagename'
        sourceImageName: 'tea'
        sourceImageTag: '$(tag)'
        repositoryName: 'tea'
        pushTag: '$(tag)'